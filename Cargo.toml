[package]
name = "weak-table"
version = "0.3.2"
authors = ["Jesse A. Tov <jesse.tov@gmail.com>"]
description = "Weak hash maps and sets"
repository = "https://github.com/tov/weak-table-rs"
readme = "README.md"
license = "MIT"
keywords = ["containers", "Rc", "Arc", "weak", "no_std"]
edition = "2018"

[dependencies]
ahash = { version = "0.8.0", optional = true, features = [] }

[dev-dependencies]
quickcheck = "1"
rand = "0.8.4"

[features]
default = ["std"]
std = []

